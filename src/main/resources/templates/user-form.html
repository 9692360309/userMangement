<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create or Edit User Account</h2>
        <form th:action="@{/users/create}" th:object="${user}" method="post" class="needs-validation" novalidate>
			<input type="hidden" th:field="*{id}">
            <div class="row mb-3">
                <div class="col">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" required>
                    <div class="invalid-feedback">Name is required.</div>
                </div>
                <div class="col">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" required>
                    <div class="invalid-feedback">Valid email is required.</div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" th:field="*{dob}" id="dob" required>
                    <div class="invalid-feedback">DOB is required.</div>
                </div>
                <div class="col">
                    <label for="ssn" class="form-label">SSN:</label>
                    <input type="text" class="form-control" th:field="*{ssn}" id="ssn" required>
                    <div class="invalid-feedback">SSN is required.</div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="gender" class="form-label">Gender:</label>
                    <select class="form-select" th:field="*{gender}" id="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="invalid-feedback">Gender is required.</div>
                </div>
                <div class="col">
                    <label for="mobile" class="form-label">Mobile:</label>
                    <input type="text" class="form-control" th:field="*{mobile}" id="mobile" required>
                    <div class="invalid-feedback">Mobile is required.</div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="status" class="form-label">Status:</label>
                    <select class="form-select" th:field="*{status}">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
